name: Release Policy
on:
  push:
    branches:
      - 'mpw/opl-setup'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Encode Keto policy
        id: encode-policy
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "POLICY<<$EOF" >> $GITHUB_ENV
          cat namespaces.keto.ts | base64 >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV

      - name: Invoke workflow in hub-kubes repo
        uses: benc-uk/workflow-dispatch@v1
        with:
          ref: main
          token: ${{ secrets.ACTIONS_TOKEN }}
          workflow: keto.yml
          repo: holaplex/hub-kubes
          inputs: '{ "policy": "${{ env.POLICY}}", "environment": "stage", "commit_hash": "${{ github.sha }}"}'
